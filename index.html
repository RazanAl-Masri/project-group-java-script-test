<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Trends</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Weekly Trends</h2>
            <a href="#" class="see-all">See all</a>
        </div>
        <div class="card-container">
            <div class="card" id="ghosted">
                <img src="ghosted.png" alt="Ghosted">
                <div class="card-info">
                    <h3>Ghosted</h3>
                    <p>Drama, Action | 2023</p>
                    <div class="rating">★★★★★</div>
                </div>
            </div>
            <div class="card" id="quantumania">
                <img src="antman.png" alt="Quantumania">
                <div class="card-info">
                    <h3>Quantumania</h3>
                    <p>Drama, Action | 2023</p>
                    <div class="rating">★★★★☆</div>
                </div>
            </div>
            <div class="card" id="evil-dead-rise">
                <img src="evil.png" alt="Evil Dead Rise">
                <div class="card-info">
                    <h3>Evil Dead Rise</h3>
                    <p>Drama, Comedy | 2023</p>
                    <div class="rating">★★★★☆</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
